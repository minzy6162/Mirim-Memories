<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
  <head>
    <title>Frameset Example</title>
  </head>
  <frameset rows="15%,*" border="1" bordercolor="gray">
    <frame src="top.html" name="top" scrolling="no" noresize>
    <frameset rows="1*" cols="15%, *" border="1" bordercolor="gray">
      <frame src="left.html" name="left" scrolling="no" noresize></frame>
      <frame src="BarGraph.html" name="main" scrolling="no" noresize></frame>
    </frameset>
    <noframes>
      <p>이 페이지를 보려면, 프레임을 볼 수 있는 브라우저가 필요합니다.</p>
    </noframes>
  </frameset>
</html>
