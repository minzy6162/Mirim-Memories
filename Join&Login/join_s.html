<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="../common.css" rel="stylesheet" type="text/css" />
    <link href="css/join.css" rel="stylesheet" type="text/css" />
    
    <title>MM - Join</title>
</head>
<body>
    <a href="../index.html" ><img src="../img/logo.png" id="logo" width="120px"></a>
    <form>
        <input type="text" name="id" placeholder="아이디">
        <button type="button" class="btn" id="chid">중복확인</button>

        <input type="password" name="pw" placeholder="비밀번호">
        <input type="password" name="pwch" placeholder="비밀번호 확인">

        <input type="text" name="name" placeholder="이름">

        <input type="text" name="email" placeholder="Email">
        <button type="button" class="btn" id="mailcode">인증메일전송</button>
        <input type="text" name="code" placeholder="인증번호">

        <input type="text" name="year" id="year" placeholder="입학년도">
        <select name="major">
            <option value="soft">뉴미디어 소프트웨어과</option>
            <option value="web">뉴미디어 웹솔루션과</option>
            <option value="design">뉴미디어 디자인과</option>
       </select>
       <br>
        <button type="submit" class="joinbutton">Join</button>
    </form>
</body>
</html>
